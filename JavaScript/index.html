<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <!-- Task 1- 3 -->

  <div class="container">
    <div class="row my-5">
      <div class="col">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
          <div class="warning text-white d-none">Click on the bar to cancel send</div>
        </div>
        <div class="alert d-none alert-success" role="alert">
          <strong>Successfully Send!</strong>
        </div>

        <button class="btn btn-info mt-3">Send</button>
      </div>
    </div>

    <!-- Task 4 -->

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="slider">
            <div class="slider-main d-none">
              <div class="window">
                <ul class="lenta d-flex">
                  <li><img src="images/slider1.jpeg" alt=""></li>
                  <li><img src="images/slider2.jpg" alt=""></li>
                  <li><img src="images/slider3.jpg" alt=""></li>
                  <li><img src="images/slider4.jpg" alt=""></li>
                  <li><img src="images/slider5.jpg" alt=""></li>
                  <li><img src="images/slider6.jpg" alt=""></li>
                  <li><img src="images/slider7.jpg" alt=""></li>
                  <li><img src="images/slider8.jpg" alt=""></li>
                  <li><img src="images/slider9.jpg" alt=""></li>
                  <li><img src="images/slider10.jpg" alt=""></li>
                  <li><img src="images/slider11.jpg" alt=""></li>
                  <li><img src="images/slider12.jpg" alt=""></li>
                </ul>
                <i class="far fa-times-circle"></i>
                <span class="arrow arrow-left d-flex justify-content-center align-items-center">
                  <i class="fas fa-chevron-left"></i>
                </span>
                <span class="arrow arrow-right d-flex justify-content-center align-items-center">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </div>
            </div>
            <div class="slider-list">
              <ul class="d-flex flex-wrap justify-content-between">
                  <li><img src="images/slider1.jpeg" alt=""></li>
                  <li><img src="images/slider2.jpg" alt=""></li>
                  <li><img src="images/slider3.jpg" alt=""></li>
                  <li><img src="images/slider4.jpg" alt=""></li>
                  <li><img src="images/slider5.jpg" alt=""></li>
                  <li><img src="images/slider6.jpg" alt=""></li>
                  <li><img src="images/slider7.jpg" alt=""></li>
                  <li><img src="images/slider8.jpg" alt=""></li>
                  <li><img src="images/slider9.jpg" alt=""></li>
                  <li><img src="images/slider10.jpg" alt=""></li>
                  <li><img src="images/slider11.jpg" alt=""></li>
                  <li><img src="images/slider12.jpg" alt=""></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Task 5 -->

    <div class="row my-5">
      <div class="col-lg-6">
        <form>
          <h1>Qeydiyyat</h1>
          <div class="form-group">
            <label for="ad">Ad</label>
            <input type="text" class="form-control" id="ad" placeholder="Adınız...">
            <div class="alert d-none alert-danger ad-alert mt-1" role="alert">
              <strong>Xəta baş verdi !</strong>
            </div>
          </div>
          <div class="form-group">
            <label for="soyad">Soyad</label>
            <input type="text" class="form-control" id="soyad" placeholder="Soyadınız...">
            <div class="alert d-none alert-danger soyad-alert mt-1" role="alert">
              <strong>Xəta baş verdi !</strong>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Emailiniz...">
            <div class="alert d-none alert-danger email-alert mt-1" role="alert">
              <strong>Xəta baş verdi !</strong>
            </div>
          </div>
          <div class="form-group">
            <label for="parol">Parol</label>
            <input type="text" class="form-control" id="parol" placeholder="Parolunuz...">
            <div class="alert d-none alert-danger parol-alert mt-1" role="alert">
              <strong>Xəta baş verdi !</strong>
            </div>
          </div>

        </form>
        <button type="" class="btn send btn-info">Qeydiyyatdan Keç</button>
        <div class="alert alert-success alert-registration d-none mt-5 " role="alert">
          <strong>Təbriklər!</strong> Uğurla qeydiyyatdan keçdiniz.
        </div>

      </div>
    </div>

    <!-- Task 6 -->

    <div class="row my-5">
      <div class="col-2">
        <div class="dropdown open">
          <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Ölkələr
          </button>
          <div class="dropdown-menu">
            <span class="dropdown-item-text"><strong>Ölkə Adları</strong> </span>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="dropdown open">
          <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Şəhərlər
          </button>
          <div class="dropdown-menu">
            <span class="dropdown-item-text"><strong>Şəhər Adları</strong> </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div id="loader">
    <img src="https://cdn.dribbble.com/users/563824/screenshots/4268258/untitled_180_3.gif" class="img-fluid" alt="">
  </div> -->
  <script src="js/index.js"></script>

</body>

</html>
